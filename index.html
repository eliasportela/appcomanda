<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LeCard</title>
    <link rel="stylesheet" href="/static/elias.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <script src="/static/js/config.js"></script>
  </head>

  <style type="text/css">
    .home {
      background-color: #000000!important;
      background-image: url("static/imgs/pizzas.jpg");
      background-repeat: no-repeat;
      background-size: 67em auto;
    }
  </style>
  <body id="body" class="w3-light-gray">
    <div id="site">
      <div id="app"></div>
    </div>

    <!--modal loading-->
    <div id="loading" class="w3-modal modal-loading">
      <div class="w3-modal-content w3-round w3-padding-16">
        <div class="" style="padding-left: 20px">
          <img src="static/imgs/pizza.svg" class="fa-spin" style="width: 45px;height: 45px">
          <span id="loading-text" class="w3-opacity" style="padding-left: 20px"></span>
        </div>
      </div>
    </div>

    <!--modal loading-->
    <div id="modal-msg" class="w3-modal modal-msg w3-animate-opacity">
      <div class="w3-modal-content w3-round w3-padding-16">
        <div class="w3-center w3-margin-top">
          <img src="static/imgs/cancel.svg" style="width: 60px;height: 60px">
        </div>
        <div class="w3-opacity" style="padding: 20px 20px">
          <b id="titulo-modal-msg" class="w3-xlarge">Titulo</b><br>
          <span id="msg-modal-msg">Mensagem de teste</span>
        </div>
        <div class="w3-margin-top">
          <button class="w3-button w3-block w3-text-red" onclick="document.getElementById('modal-msg').style.display='none'">OK</button>
        </div>
      </div>
    </div>

  </body>
</html>
